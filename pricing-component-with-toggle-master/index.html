<body>

  <div class="container">
  <h1>Our Pricing</h1>
      <div class="toggle-container">
        <span>Annually</span>
        <div class="ball"></div>
        <span>
          <label for="toggle"> </label><input type="checkbox" name="toggle" id="toggle">
        </span>
        <span>Monthly</span>
      </div>
  </div>

  <div class="flex">
    <div class="price-box">
      <h3>Basic</h3>
      <p>&dollar;19.99</p>
      <ul>
        <li>  500 GB Storage</li>
        <li>  2 Users Allowed</li>
        <li>  Send up to 3 GB</li>
       </ul>

       <button><a href="#">Learn More</a></button>
      
    </div>
    <div class="price-box mid">

      <h3>Professional</h3>
      <p>&dollar;24.99</p>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button><a href="#">Learn More</a></button>

    </div>
    <div class="price-box">
      <h3>Master</h3>
      <p>&dollar;39.99</p>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>

      <button><a href="#">Learn More</a></button>

    </div>
  </div>
